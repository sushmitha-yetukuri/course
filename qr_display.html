<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan & Pay</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .qr-container {
            text-align: center;
            margin-top: 40px;
        }
        .qr-box {
            border: 2px solid #ddd;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            background: #fff;
        }
        .qr-placeholder {
            width: 250px;
            height: 250px;
            background: #f2f2f2;
            border: 2px dashed #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            margin-bottom: 15px;
        }
        .instruction {
            font-size: 18px;
            margin-top: 15px;
            line-height: 1.5;
        }
        .btn-done {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-done:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Complete Your Payment</h1>
        </div>
    </header>

    <div class="container qr-container">

        <div class="qr-box">
            <!-- QR PLACEHOLDER -->
            <div class="qr-placeholder">
                <img src="images/qr_1.png" alt="QR Code to Scan" style="max-width: 100%; max-height: 100%;">
            </div>

            <h3>Scan the QR to Pay</h3>

            <p class="instruction">
                Pay now using any UPI app (GPay, PhonePe, Paytm)<br>
                and wait for confirmation.
            </p>
        </div>

        <!-- PAYMENT DONE BUTTON -->
        <a href="success.html" class="btn-done">Payment Done</a>

    </div>

</body>
</html>
