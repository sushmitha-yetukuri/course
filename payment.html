<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Apna College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Apna College</h1>
        </div>
    </header>

    <main class="container">
        <section class="payment-section">
            <div class="payment-container">
                <h2>Complete Your Purchase</h2>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span id="courseNameDisplay">Course Name</span>
                        <span id="coursePriceDisplay">₹0</span>
                    </div>
                    <hr>
                    <div class="summary-total">
                        <strong>Total Amount:</strong>
                        <strong id="totalAmount">₹0</strong>
                    </div>
                </div>

                <form id="paymentForm" class="payment-form">
                    <h3>Enter Your Details</h3>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number">
                    </div>

                    <h4>Payment Method</h4>
                    <p>UPI Payment</p>

                    <!-- PAY NOW BUTTON → only redirects -->
                    <button type="button" id="payBtn" class="btn btn-pay">Pay Now</button>

                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Apna College. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Load course details
        window.onload = function () {
            const courseName = sessionStorage.getItem("selectedCourse");
            const coursePrice = sessionStorage.getItem("selectedPrice");

            if (!courseName || !coursePrice) {
                alert("No course selected. Redirecting...");
                window.location.href = "index.html";
                return;
            }

            document.getElementById("courseNameDisplay").textContent = courseName;
            document.getElementById("coursePriceDisplay").textContent = "₹" + coursePrice;
            document.getElementById("totalAmount").textContent = "₹" + coursePrice;
        };

        // PAY BUTTON → redirect to qr_display.html
        document.getElementById("payBtn").onclick = function () {
            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (!name || !email || !phone) {
                alert("Please fill required details.");
                return;
            }

            // Save user details if needed
            sessionStorage.setItem("qr_name", name);
            sessionStorage.setItem("qr_email", email);
            sessionStorage.setItem("qr_phone", phone);

            window.location.href = "qr_display.html";
        };
    </script>

</body>
</html>
